<!DOCTYPE html>
<html lang="add">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="author" content="Angélique Krause 😍" />
    <title>To Do list : fonctions et conditions en JS | SiriusSchool</title>
  </head>
  <body>

    <!-- HEADER -->
    <header class="wrapper">
      <div class="image"> 
      
          <img src="./images/imageAngelique.jpg" alt="my photo portrait for Github"  />
          
        <span class="content">
          <a href="https://github.com/krauseangelique/todolistSirius" target="_blank">
            <span id="githubPhoto">
              <span>CLICK vers mon Github 
              <img src="./images/github-logo-img.png" alt="logo github">
            </span>
          </a>
        </span>
      </div>
    </header>

    <!-- MAIN -->
    <main class="todo-container">
      <h1>This is your tasks Todo List :</h1>
      
      <!-- FORM -->
      <form>
        <input type="text" id="task" placeholder="Add a new task" maxlength="30" required />
        <input type="submit" id=" add-task" value="+ Add task" />
      </form>
    
      <!-- Injection of li into ul -->
      <ul id="task-list">
        <!-- 
        <li>
          <p>1. Task to do</p>
          <div>
            <button class="done"></button>
            <button class="delete" data-key="JS Variable">Delete</button>
          </div>
        </li>
        -->
      </ul>
    </main>
    <script src="./script.js"></script>
  </body>
  
</html>
